<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Data-table plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/tabulator.min.css">
    <link rel="stylesheet" href="css/main.css">

    <base href="/">

    <meta name="theme-color" content="#fafafa">
</head>

<body id="body">

<!--------------------Loader-------------------->
<div class="loader__curtain" id="loader">
    <div class="loader__container" id="loading">
        <div class="progress_spinner spinner" id="spinner"></div>
        <div class="title">Processing your requestâ€¦</div>
    </div>
    <!-- Error -->
    <div class="loader__container hide" id="error">
        <div class="title" id="error_description"></div>
        <button class="btn__close-tab" id="button-close">CLOSE TAB</button>
        <!--<div class="description" id="error_description"></div>-->
    </div>
</div>

<!--------------------container-------------------->
<div class="container" id="container">
    <div class="container__table">
        <!--------------------Header-------------------->
        <div id="table_title" class="table--title"></div>
        <div id="item_type" class="table--item_type"></div>
        <div id="item_count" class="table--item_count"></div>
        <div class="warning hide" id="warning">
            <img class="warning_icon" src="img/Outlined _ AV _ not_interested.png" alt="warning"/>
            <span id="warning_text"></span>

        </div>
        <div class="button__container">
            <button class="btn btn__secondary hide" id="button-edit">EDIT COLUMNS</button>
            <button class="btn btn__primary hide" id="button-export">EXPORT CSV</button>
        </div>

        <!--------------------Table content-------------------->
        <div id="table" class="table--container"></div>
    </div>
</div>

<!--------------------modal-------------------->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal__title">Table columns</div>
            <span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70" class="stroke">
          <path d="M61.21 60.5l-52-52m52 0l-52 52"></path>
        </svg>
      </span>
        </div>
        <div class="modal__description">Select the columns to display in the table.</div>
        <div class="column-list" id="column-list">

        </div>
        <div class="modal-footer">
            <button class="btn btn__secondary margin-right__4" id="cancel">Cancel</button>
            <button class="btn btn__primary" id="confirm">Confirm</button>
        </div>

    </div>
</div>

<!--------------------Script-------------------->
<script src="./js/vendor/tabulator.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
