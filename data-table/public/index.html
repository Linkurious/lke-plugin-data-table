<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Data-table plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="css/tabulator.min.css">
    <link rel="stylesheet" href="css/main.css">


    <meta name="theme-color" content="#fafafa">
</head>

<body id="body">
<div class="tunnel_header">
    <img src="./img/lk_logo-white.svg" alt=""/>
</div>

<!--------------------Loader-------------------->
<div class="loader__curtain" id="loader">
    <div class="container" id="loading">
        <div class="title">Running the query</div>
        <div class="description">
            This operation can take up some time to complete.
        </div>
        <div class="progress_spinner spinner" id="spinner"></div>
        <div class="stop-link">Cancel</div>
    </div>
    <!-- Error -->
    <div class="container hide" id="error">
        <div class="title">Running the query failed</div>
        <div class="description" id="error_description"></div>
    </div>
</div>

<!--------------------Header-------------------->
<div id="table_title" class="table--title"></div>

<!--------------------Table action-------------------->
<div id="table_filter" class="table--filter hide">

    <div id="filter_select-columns" class=" multi-select">
        <div class="selectBox" id="columns_select">
            <select id="filter--select_columns" class="npt__select">
                <option>Select Columns to show</option>
            </select>
            <div class="overSelect"></div>
        </div>
        <div id="checkboxes"></div>
    </div>

    <div id="filer--search" class="filter--search">
        <div class="filter--rest margin--left_16">
            <button id="filter--rest_button" class="btn btn__secondary ">Clear filter</button>
        </div>
        <div class="filter--input-search margin--left_16">
            <label for="filer--input_search" class="margin--right_8 ">Value: </label>
            <input id="filer--input_search" class="npt">
        </div>
        <div class="filter--select-comparision-type margin--left_16">
            <label for="filter--select_comparision_type" class="margin--right_8 ">Type:</label>
            <select id="filter--select_comparision_type" class="npt__select">
                <option value="=">=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="!=">!=</option>
                <option value="like">contains</option>
            </select>
        </div>
        <div class="filter--select-property margin--left_16">
            <label for="filter--select_property" class="margin--right_8">Property: </label>
            <select id="filter--select_property" class="npt__select"></select>
        </div>
    </div>

</div>

<!--------------------Table content-------------------->
<div id="table" class="table--container"></div>

<div id="download_csv--container" class="csv-button--container hide">
    <button id="download_csv--button" class="btn btn__primary">Download CSV</button>
</div>

<!--------------------Script-------------------->
<script src="./js/vendor/tabulator.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
